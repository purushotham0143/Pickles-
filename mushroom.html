<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Mushroom Pickle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="product-card">
        <div class="product-image">
            <img src="./Images/Musroom Pickles.jpg" alt="Mushroom Pickle">
        </div>
        <div class="product-details">
            <h1 class="product-title">Mushroom Pickle</h1>
            <p class="product-price-range">Price Range: ₹200.00 – ₹800.00</p>
            <p class="product-description">
                A unique and flavorful Mushroom Pickle made from handpicked mushrooms...
            </p>
            <div class="quantity-section">
                <label for="quantity">Quantity:</label>
                <div class="quantity-options">
                    <button onclick="selectQuantity(250)">250 Grms</button>
                    <button onclick="selectQuantity(500)">500 Grms</button>
                    <button onclick="selectQuantity(1000)">1 kg</button>
                    <button onclick="clearPrice()">x Clear</button>
                </div>
            </div>
            <!-- Separate tag for displaying the selected price -->
            <p class="selected-price" id="selected-price"></p>
            <button class="add-to-cart-btn">ADD TO CART</button>
        </div>
    </div>
</div>

<script>
    let selectedWeight = 0;

    function selectQuantity(amount) {
        selectedWeight = amount;
        let selectedPriceElement = document.getElementById('selected-price');
        let price;

        if (amount === 250) {
            price = "₹200.00";
        } else if (amount === 500) {
            price = "₹400.00";
        } else if (amount === 1000) {
            price = "₹800.00";
        }

        selectedPriceElement.textContent = "Selected Price: " + price + " (" + amount + " Grms)";
    }

    function clearPrice() {
        let selectedPriceElement = document.getElementById('selected-price');
        selectedPriceElement.textContent = "";
        selectedWeight = 0;
    }

    document.querySelector('.add-to-cart-btn').addEventListener('click', function() {
        if (selectedWeight === 0) {
            alert("Please select a quantity before adding to cart.");
            return;
        }

        // Assign price based on selected weight
        let price;
        if (selectedWeight === 250) {
            price = 200.00;
        } else if (selectedWeight === 500) {
            price = 400.00;
        } else if (selectedWeight === 1000) {
            price = 800.00;
        }

        // Save product information
        let product = {
            name: "Mushroom Pickle",
            price: price,
            weight: selectedWeight,
            image: "./Images/Musroom Pickles.jpg",  // Correct image for Mushroom Pickle
            quantity: 1
        };

        // Save to localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));

        // Redirect to the cart.html page
        window.location.href = 'cart.html';
    });
</script>
</body>
</html>
